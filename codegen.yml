overwrite: true
schema: "https://api.connect.dev.flipr.co.in/graphql"
# schema: "http://localhost:4000/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    config:
      scalars:
        Date: "../types/taskType#NewDate"
        Priority: "../types/taskType#IPriority"
        JSON: "../types/taskType#JSON"

    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
config:
  withHooks: true
  withHOC: false
